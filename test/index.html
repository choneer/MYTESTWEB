<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题</title>
    <style type="text/css">
        body{
            background-image/*背景图*/: url(./images/preview.jpg);
            background-size/*背景图尺寸*/:auto;
            height/*高度*/: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myRotate1 {/*动画及其名称*/
            0%{opacity: 0}/*透明度*/
            25%{opacity: 70%}
            75%{opacity: 0}
            100%{opacity: 0}
        }
        @keyframes myRotate2 {/*动画及其名称*/
            0%{opacity: 0}/*透明度*/
            /*进度*/25%{opacity: 0}
            75%{opacity: 0}
            100%{opacity: 100}
        }
        p{
            font-size: 50px;
            position: absolute;
            width: 100%;
            text-align: center;
        }
        #NR1{
            animation: /*特性*/myRotate1 5s infinite/*循环*/;
        }
        #NR2{
            animation:/*特性*/myRotate2 5s infinite/*循环*/;
        }
    </style>
</head>
<body>
<audio src="music/music.mp3" controls="controls" autoplay="autoplay">
</audio>
<h1>aaa</h1>啊啊啊<!--这是注释-->
<p id="NR1">内容</p>
<p id="NR2">内容2</p>
</body>
</html>
